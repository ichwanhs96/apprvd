services:
  - type: web
    plan: free
    name: apprvd-app
    runtime: docker
    dockerfilePath: ./Dockerfile
    repo: https://github.com/ichwanhs96/apprvd.git
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: apprvd-app-db
          property: connectionString
      - key: OPENAI_API_KEY
      - key: PINECONE_API_KEY

databases:
  - name: apprvd-app-db
    plan: free