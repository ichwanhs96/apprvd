<!DOCTYPE html>
<html>
<head>
    <title>Apprvd</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body style="width: 300px;">
    <div class="d-flex flex-column">
        <div class="d-flex flex-row">
            <i class="bi bi-person-fill m-2" style="font-size: 1.5rem; color: green;" alt="Avatar"></i>
            <p id="human-chat" class="p-3">Hello. How are you today?</p>
        </div>
        
        <div class="d-flex flex-row">
            <i class="bi bi-robot m-2" style="font-size: 1.5rem; color: cornflowerblue" alt="Avatar"></i>
            <p id="bot-chat" class="p-3">Hey! I'm fine. Thanks for asking!</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
